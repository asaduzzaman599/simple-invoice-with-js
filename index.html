<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-2 bg-primary text-center">Invoice</h1>
    <main class="container"> 
        <section class=" m-5 ">
            <div class="row">
                <div class="col-12 col-md-8 bg-success p-3 rounded mx-auto">
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                        <button class="input-group-text btn btn-primary">With textarea</button>
                      </div>
                      <h2 class="fs-5 text p-1 m-1 bg-danger text-center rounded">Enter Item Detail</h2>
                      <div class=".row">
                        <div class="col-md-8 col-12 mx-auto ">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Item Name</span>
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Price</span>
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Quantity</span>
                                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                              <button class="btn btn-primary ">Add</button>
                        </div>
                      </div>
                </div>
            </div>

        </section>

        <section class="p-3 bg-primary rounded text-white">
            <h2>Invoice: <span>#1721599</span></h2>
            <hr>
            <div class="row gx-5 p-5 text-center">
                <div class="col-4">
                    <div class="bg-info p-3 ">
                        <p>Date: <span id="date"></span></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-info p-3 ">
                        <p class="text-warning">Invoice To</p>
                        <p id="invoice-product"></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="bg-info p-3 ">
                        <p class="text-warning">Saller</p>
                        <p></p>

                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        const date = new Date;
        const today = date.toLocaleDateString();
        document.getElementById('date').innerText = today;
    </script>
</body>
</html>
